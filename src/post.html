<html>
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <title>Post page</title>
                <!-- Custom Stylesheet -->
                <link rel="stylesheet" href="./css/style.css">
                <link rel= " stylesheet" href="./css/post.css"/>
                <!-- FONT AWSOME  -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                <!-- Custom Javascript -->
                <script src= "./js/post.js"></script>
                <!-- Bootstrap CDN -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        </head>
        <body>
            <!-- HEADER -->
        <header>
                <div class="topnav">
                    <img src= "./assets/swag-logo.png "  class = "logo" alt = "LOGO"/>  
                    <a href="./index.html" > HOME</a>
                    <a href= "about.html">ABOUT </a>     
                    <a href= "./shop.html">SHOP</a>     
                    <a href= "./post.html" class="active">POST </a>
                    <button type="button" class="btn btn-info" id="sign-in-modal" data-toggle="modal" data-target="#myModal">SIGN IN</button>
                    
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 >Log In to Your Account</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    
                                </div>
                                <div class="modal-body">
                                    <input type="text" placeholder="Enter Username" name="usrname" required>
                                    <input type="text" placeholder="Enter Password" name="psw" required>
                                    <button type = "button" class="log-in"> Log In</button>
                                </div>
                                <div class="modal-footer" id = "modal-footer">
                                    <h6>Need an Account?</h6>
                                    <button type="button" class="btn btn-default" style= " color: #2196F3;" >Sign up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href= "./cart.html" ><i class = "fa fa-shopping-cart  cart" ></i> </a> 
                    <div class="search-container">
                        <form>
                            <div class="form-box">
                                <input class="search-field" name= "search" type= "text" placeholder= "Search ..."/>
                                <button type="submit"><i class="fa fa-search"></i></button>             
                            </div>
                        </form>
                    </div>
                </div>                    
            </header>      
            <!-- HEADER -->
            <main>
                <h3 style="margin-left: 50px; margin-top: 20px;">
                    Add a Product
                </h3>
                <hr style = "border: 1px solid black;"/>
                 <form >     
                    <div class="ui two column grid" style = "margin-top: 30px; margin-left: 30px; margin-right: 30px;" >
                        <div class="column">
                            <div class="ui fluid card" style= " max-height: 600px; max-width: 450px;">
                                <div class="content">
                                    <div class = " imageLabel">
                                        <h4>
                                            <label >Choose a Product Image (Max 5):</label>
                                        </h4>
                                        <div id= "preview">
                                                <div style="font-size: 10em;text-align: center; ">
                                                        <i class = "fa fa-camera  cart" ></i>
                                                </div>
                                                
                                                <p style="text-align: center; ">No files currently selected</p>
                                        </div>
                                        
                                    </div>  
                                </div>
                                <div    style = "max-height: 450px">
                                        
                                    <div class = row>
                                        
                                        <div class="col-4 image" id = "leftPreview" >
                                                
                                                 
                                        </div>
                                        <div class="col-8 " id= "rightPreview">
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="content">
                                    <a class="header">
                                        <div>
                                            <br>
                                            <!-- This accepts multiple images of the type .png .jpeg or .jpg -->
                                            <input class = "imageInput"type="file"id="postImage"  accept="image/*" onChange= "updateImageDisplay()" multiple>
                                        </div> 
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <h4>
                                Required Info
                            </h4>
                            <!-- <div class="ui fluid card"> -->
                                <!-- <div class="content"> -->
                                    <!-- <div class = "rightCard"> -->
                                        <div class="companyName">
                                            <label>
                                                Company Name (required)
                                                
                                            </label>
                                            <textarea cols="50" placeholder="Post Title" required>
                                            
                                            </textarea>
                                        </div>
                                        <div class="postTitle">
                                            <label>
                                                Product Name (required)
                                                
                                            </label>
                                            <textarea cols="50" placeholder="Post Title" required>
                                            
                                            </textarea>
                                        </div>
                                        <!-- <div class="ui input"> -->
                                            
                                            <!-- <input type="text" placeholder="Post Title"> -->
                                        <!-- </div> -->
                                        <div   class = "postDescription">
                                            <label>
                                                Product Description (required)
                                                    
                                            </label>
                                            <textarea cols="50" placeholder="Post Description">

                                            </textarea>
                                            <!-- <input type="text" placeholder="Post Description"> -->
                                        </div>
                                        <div class="sellerLocation">
                                            <label>
                                                Seller Location (required)
                                            </label>
                                            <textarea cols="50" placeholder="Seller Location">

                                            </textarea>
                                        </div>
                                        <div class="quantity">
                                            <label>
                                                Quantity (required)
                                            </label>
                                            <textarea cols="50" placeholder="Quantity">

                                            </textarea>
                                        </div>
                                        <div class = "price">
                                            <label>
                                                    Standard Price (required)
                                                        
                                            </label>
                                            <div class="ui right labeled input " style= " margin-top: 5px;">
                                                
                                                    <label for="amount" class="ui label">$</label>
                                                    <input type="text" placeholder="Amount" id="amount">
                                                    <div class="ui basic label">.00</div>  
                                                </div>

                                        </div>
                                        
                                        <div class= " priceNegotable">
                                                <p>
                                                    <label style="margin-top: 10px;">
                                                        Is Price Negotable. 
                                                    </label>
                                                </p>
                                                <input type= "radio" name="negotable" value= "yes"> YES
                                                <input type= "radio" name="negotable" value= "no"> NO
                                        </div>
                                            <button class = "rightCardSubmit" >Submit</button>
                                    <!-- </div> -->
                                <!-- </div> -->
                            <!-- </div> -->
                        </div>
                    </div>
                   
                   
                </form>
                     
            </main>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
