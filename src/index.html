<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <title> Post Page </title>
                <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
                <link rel= " stylesheet" href="index.css"/>
                <script src= "index.js"></script>
                <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
                
        </head>
        <body style = " background: lightgray;">
            <header>
                <div class= "topBar">
                    <div class= "logo">
                        <img src= "https://image.shutterstock.com/image-vector/swag-lettering-600w-616596230.jpg" alt = "logo" style = "width: 60px; height: 40 px;"/>
                    </div>
                    <div style="display:flex ;justify-content: center;">
                         <div class="ui masive icon input">
                            <input type="text" placeholder="Search ..." style="width: 600px;">
                            <button class="ui icon button" style = "background-color: gold;">
                                <i class="search icon"></i>
                            </button>
                        </div>
                    </div >
                    <form>
                        <div class= " buttonsSignIn" style= "display: flex; justify-content: space-between; width:200px">
                                <div class="w3-container">
                                        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-light-grey ">SIGN IN</button>
                                      
                                        <div id="id01" class="w3-modal">
                                          <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:500px">
                                      
                                            <div class="w3-center"><br>
                                              <span onclick="document.getElementById('id01').style.display='none'" class="w3-button  w3-display-topright" title="Close Modal">&times;</span>
                                            </div>
                                      
                                            <form class="w3-container" >
                                              <div class="w3-section">
                                                <input class="w3-input  w3-margin-bottom " style="margin-left: 10px;max-width:450px"type="text" placeholder="Enter Username" name="usrname" required>
                                                <input class="w3-input" style="margin-left: 10px;max-width:450px" type="password" placeholder="Enter Password" name="psw" required>
                                                <button class="w3-button w3-block w3-blue w3-section w3-padding" style="margin-left: 10px;max-width:450px" type="submit">Login</button>
                                              </div>
                                            </form>
                                      
                                            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                                     
                                              <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                                            </div>
                                      
                                          </div>
                                        </div>
                                      </div>
                            <button class="w3-button w3-light-grey " type="submit">CART</button>
                        </div>
                    </form>
                </div>
                <hr style = "border-top: 1px solid black;"/>  
            </header>
            <main>
                 <form >     
                    <div class="ui two column grid" style = "margin-left: 30px; margin-right: 30px;" >
                        <div class="column">
                            <div class="ui fluid card" style= " max-height: 650px;">
                                <div class="content">
                                    <div class = " imageLabel">
                                        <h3>
                                            <label f>Choose a Product Image:</label>
                                        </h3>
                                    </div>  
                                </div>
                                <div class="image " id = "preview"  style = "height: 500px">
                                    <p>No files currently selected for upload</p>
                                </div>
                                <div class="content">
                                    <a class="header">
                                        <div>
                                            <br>
                                            <input class = "imageInput"type="file"id="postImage"  accept="image/*">
                                            <button class = "imageSubmit">Submit</button>
                                        </div> 
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui fluid card">
                                <div class="content">
                                    <div class = "rightCard">
                                        <div class="ui input">
                                            <input type="text" placeholder="Post Title">
                                        </div>
                                        <div class="ui input" id = "postDescription">
                                            <input type="text" placeholder="Post Description">
                                        </div>
                                        <div class="ui right labeled input" style= " margin-top: 5px;">
                                            <label for="amount" class="ui label">$</label>
                                            <input type="text" placeholder="Amount" id="amount">
                                            <div class="ui basic label">.00</div>  
                                        </div>
                                        <div class= " priceNegotable">
                                                <p>
                                                    <h4>
                                                        Is Price Negotable. 
                                                    </h4>
                                                </p>
                                                <input type= "radio" name="negotable" value= "yes"> YES
                                                <input type= "radio" name="negotable" value= "no"> NO
                                        </div>
                                            <button class = "rightCardSubmit" >Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                   
                </form>
                     
            </main>
        </body>
</html>
